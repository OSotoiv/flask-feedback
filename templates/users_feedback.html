<div class="container">
    <h2 class="text-center">Feedback</h2>
    <div class="row">
        <div class="col">
            {% for feed in feedback%}
            <div class="card mb-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Title: {{feed.title}}</h5>
                    <label for="feed">Feedback:</label>
                    <p class="card-text">
                        {{feed.content}}
                    </p>
                    <a href="/feedback/{{feed.id}}" class="btn btn-info btn-sm">edit</a>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>
